
<h3 class="turn">Current Player : {{player}}</h3>

<button class="btn1" (click)="newGame()">Start a new Game</button>


<h2 class="turn" *ngIf="winner">
    Player {{winner}} won the Game !
</h2>

<main>
    <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)">

    </app-square>
</main>
